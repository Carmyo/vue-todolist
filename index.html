<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>My to do list</title>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>My to do list</h1>
            <div>
                <input v-model="newTodo" type="text" @keyup.enter="addTodo" />
                <button @click="addTodo">Aggiungi</button>
            </div>
            <ul>
                <li v-for="todo in todos">

                    <div :class="{done: todo.done}">{{ todo.text }}</div>
                    <i @click="deleteTodo(index)" class="fa-solid" :class=" todo.done ? fa-check fa-xmark"></i>
                    <span @click="toggleTodo(todo)">{{todo.text}}</span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
